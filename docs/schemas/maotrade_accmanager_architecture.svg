<svg viewBox="0 0 600 470" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo -->
  <rect x="0" y="0" width="600" height="470" fill="#f1f5f9"/>
  <!-- Definizione dei gradienti -->
  <defs>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="interfaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="managerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- MAOTrade Core -->
  <rect x="150" y="30" width="300" height="60" rx="8" fill="url(#coreGradient)" stroke="#1e40af" stroke-width="2"/>
  <text x="300" y="64" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MAOTrade Core</text>

  <!-- Freccia 1 -->
  <path d="M300 95 L300 115" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- BaseAccountManager -->
  <rect x="100" y="120" width="400" height="60" rx="8" fill="url(#interfaceGradient)" stroke="#065f46" stroke-width="2"/>
  <text x="300" y="143" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BaseAccountManager</text>
  <text x="300" y="163" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(interfaccia standard)</text>

  <!-- Freccia 2 -->
  <path d="M300 185 L300 205" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Account Managers -->
  <rect x="50" y="210" width="140" height="80" rx="6" fill="url(#managerGradient)" stroke="#991b1b" stroke-width="2"/>
  <text x="120" y="252" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IGAccountManager</text>

  <rect x="230" y="210" width="140" height="80" rx="6" fill="url(#managerGradient)" stroke="#991b1b" stroke-width="2"/>
  <text x="300" y="252" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">IBAccountManager</text>

  <rect x="410" y="210" width="140" height="80" rx="6" fill="url(#managerGradient)" stroke="#991b1b" stroke-width="2"/>
  <text x="480" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CustomAccount</text>
  <text x="480" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Manager</text>

  <!-- Frecce verso API -->
  <path d="M120 295 L180 325" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300 295 L300 325" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M480 295 L420 325" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- API del Broker -->
  <rect x="100" y="330" width="400" height="100" rx="8" fill="url(#apiGradient)" stroke="#5b21b6" stroke-width="2"/>
  <text x="300" y="360" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">API del Broker</text>
  
  <!-- Protocolli API in box grigi -->
  <rect x="130" y="380" width="60" height="25" rx="3" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="160" y="397" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">REST</text>

  <rect x="210" y="380" width="80" height="25" rx="3" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="250" y="397" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">WebSocket</text>

  <rect x="318" y="380" width="40" height="25" rx="3" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="338" y="397" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">FIX</text>

  <rect x="383" y="380" width="80" height="25" rx="3" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <text x="423" y="397" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Socket TCP</text>

  <!-- Definizione freccia -->
  <defs>
    <marker id="arrowhead" markerWidth="7" markerHeight="4.9" refX="6.3" refY="2.45" orient="auto">
        <polygon points="0 0, 7 2.45, 0 4.9" fill="#374151"/>
    </marker>
  </defs>
</svg>
