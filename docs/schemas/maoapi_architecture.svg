<svg viewBox="0 0 650 540" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="650" height="540" fill="#f1f5f9"/>
  
  <!-- Arrow markers - grafite color -->
  <defs>
    <marker id="arrowhead" markerWidth="7" markerHeight="4.9" refX="6.3" refY="2.45" orient="auto">
      <polygon points="0 0, 7 2.45, 0 4.9" fill="#2c3e50" />
    </marker>
    <marker id="arrowhead-reverse" markerWidth="7" markerHeight="4.9" refX="0.7" refY="2.45" orient="auto">
      <polygon points="7 0, 0 2.45, 7 4.9" fill="#2c3e50" />
    </marker>    
  </defs>
  
  <!-- Title -->
  <text x="330" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">MAOApi System Architecture</text>
  
  <!-- Top Layer Components -->
  <!-- MAOTrace -->
  <rect x="50" y="80" width="140" height="80" fill="#fdf2f2" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="120" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">MAOTrace</text>
  <text x="120" y="133" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(Web App)</text>
  
  <!-- MAOAdmin -->
  <rect x="250" y="80" width="140" height="80" fill="#f4f8fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="320" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">MAOAdmin</text>
  <text x="320" y="133" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(Admin App)</text>
  
  <!-- MAOTrade -->
  <rect x="450" y="80" width="140" height="80" fill="#f2fbf6" stroke="#2ecc71" stroke-width="2" rx="8"/>
  <text x="520" y="113" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">MAOTrade</text>
  <text x="520" y="133" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(Engine)</text>
  
  <!-- API Gateway - darker background and larger font -->
  <rect x="250" y="220" width="140" height="80" fill="#fdf4e3" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="320" y="254" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">MAOApi</text>
  <text x="320" y="274" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(REST Gateway)</text>
  
  <!-- Database Layer -->
  <!-- MySQL -->
  <rect x="80" y="420" width="120" height="80" fill="#f8f5fc" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="140" y="453" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">MySQL</text>
  <text x="140" y="473" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(Data)</text>
  
  <!-- MongoDB -->
  <rect x="250" y="420" width="120" height="80" fill="#f2fcfb" stroke="#1abc9c" stroke-width="2" rx="8"/>
  <text x="310" y="453" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">MongoDB</text>
  <text x="310" y="473" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(Log)</text>
  
  <!-- Fluentd -->
  <rect x="420" y="420" width="120" height="80" fill="#f7f8f9" stroke="#34495e" stroke-width="2" rx="8"/>
  <text x="480" y="453" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Fluentd</text>
  <text x="480" y="473" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">(Logging)</text>
  
  <!-- Connections -->
  <!-- Top components to API Gateway -->
  <line x1="120" y1="160" x2="280" y2="220" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="160" x2="320" y2="220" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="160" x2="360" y2="220" stroke="#2ecc71" stroke-width="2" fill="none" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-reverse)"/>
  
  <!-- API Gateway to databases -->
  <line x1="280" y1="300" x2="140" y2="420" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="300" x2="310" y2="420" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="300" x2="480" y2="420" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
</svg>
